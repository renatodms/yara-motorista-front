<!doctype html>

<html lang="pt-br">
<head>
  <meta charset="utf-8">

  <title>Cadastrar Motorista</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    function cadastrar(){
      var url = new URL(window.location.href);
      var form = document.getElementById('myForm'),
          nome = form.elements.namedItem('nome').value,
          email = form.elements.namedItem('email').value,
          senha = form.elements.namedItem('senha').value;
          
          if(nome == '' || email == '' || senha == ''){
            alert('Existem campos em branco.');
          } else{
            window.location = url+nome+'/'+email+'/'+senha;            
          }
    }
  </script>
</head>

<body>

    <h1>Cadastrar Motorista</h1>
    <form action="#" id="myForm">
      nome
      <input name="nome" type="text"/>
      email
      <input name="email" type="text"/>
      senha
      <input name="senha" type="password"/><br><br>
      <input type="button" value="enviar" onclick="cadastrar();"/>
    </form>

</body>
</html>
